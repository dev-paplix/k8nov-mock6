apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproject
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16

---

kubectl set image deployment.apps/myproject nginx=nginx:1.17

