apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: postgres
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
  - port: 80
    name: web
    targetPort: 5432


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres 
  serviceName: "postgres-svc"
  replicas: 2 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres:13.16-bookworm
        env:
          - name: POSTGRES_USER 
            valueFrom:
              configMapKeyRef:
                name: configmap 
                key: POSTGRES_USER
          - name: POSTGRES_DB 
            valueFrom:
              configMapKeyRef:
                name: configmap 
                key: POSTGRES_DB
          - name: POSTGRES_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: secret 
                key: POSTGRES_PASSWORD
        ports:
        - containerPort: 80
          name: web

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  POSTGRES_USER: "user"
  POSTGRES_DB: "database"

---

apiVersion: v1
kind: Secret
metadata:
  name: secret
stringData:
  POSTGRES_PASSWORD: "root"